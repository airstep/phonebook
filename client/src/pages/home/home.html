<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Phonebook
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="contacts.length == 0" padding>
    This is simple cross platform demo - <b>Phonebook service</b>.
    <p>
      You can <b><span class="linked" (click)="generate()">generate</span></b> new demo contacts for test - <span class="linked" (click)="generate()">here</span>.
    </p>
    <p>
      Or add them manually using fab-button at the bottom right corner!
    </p>
  </div>
  <ion-list *ngIf="contacts.length > 0">
    
    <ion-item-sliding *ngFor="let c of contacts; let i = index;">
      <button ion-item>
        <ion-avatar item-start>
            <img class="picture" [src]="c.picture">
        </ion-avatar>        
        <h2>{{c.name}}</h2>
        <p>{{c.address}}</p>          
        <p>{{c.phone}}</p>          
      </button>
      <ion-item-options class="options">
        <button ion-button color="danger" class="option option-remove" (click)="removeContact(c)">Remove</button>
      </ion-item-options>
    </ion-item-sliding>    
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="generateContact()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
